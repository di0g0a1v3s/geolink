<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolink</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" type="text/css">
    <script src="./libs/d3.min.js"></script>
    <script src="./libs/topojson.js"></script>
    <script src="./libs/datamaps.all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.1.0"></script>
</head>
<body>
    <div class="overlay hidden" id="overlay">
        <div class="overlay-content">
            <h1 id="overlay-text"></h1>
            <button id="overlay-reset" class="btn reset"><i class="fas fa-redo"></i> Reset</button>
        </div>
    </div>
    <div class="container text-center">
        <h1>Geolink</h1>
        <p>Find the shortest path between two given countries by listing the countries in between.</p>
        <div class="row">
            <div class="col-left">
                <button id="reset" class="btn reset"><i class="fas fa-redo"></i> Reset</button>
                <div><div id="map-container"></div></div>
                <p><strong><span id="country-start">Germany</span></strong> to <strong><span id="country-end">Russia</span></strong></p>
                <p><strong>Shortest path:</strong> <span id="path-length">0</span></p>
            </div>
            <div class="col-right">
                <div>
                    <input type="text" class="form-control" id="country-guess" placeholder="Enter your guess">
                </div>
                <!-- <button id="submit" class="btn btn-primary">Submit</button> -->
                <div>
                    <h5>Current Guesses: <span id="guess-count">0</span></h5>
                    <div id="guess-list" class="guess-list"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
